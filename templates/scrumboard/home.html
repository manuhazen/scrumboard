{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Djangular App</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/scrumboard.css' %}">
    </head>
    <h1>Djangular</h1>
    <body ng-app="scrumboard.demo">
        {% verbatim %}
            <div ng-controller="ScrumboardController">
                <div class="list" ng-repeat="list in data">
                    <h3>{{ list.name }}</h3>
                    <ul>
                        <li ng-repeat="card in list.cards">
                            <scrumboard-card></scrumboard-card>
                        </li>
                    </ul>
                    <input type="text" ng-model="new_title" /> {{ new_title}}
                    <button ng-click="add(list, new_title)">+</button>
                </div>
            </div>
        {% endverbatim %}


        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="{% static 'scripts/scrumboard.js' %}"></script>
        <script src="{% static 'scripts/card.directive.js' %}"></script>
    </body>
</html>
